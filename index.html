<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <div class="info">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </div>

      <div class="logosAndButton">
        <div class="logos">
          <img
            src="./assets/desktop/spotify.svg"
            alt="spotify-logo"
            id="spotify"
          />
          <img
            src="./assets/desktop/apple-podcast.svg"
            alt="apple-podcast-logo"
            id="apple"
          />
          <img
            src="./assets/desktop/google-podcasts.svg"
            alt="google-podcasts-logo"
            id="google"
          />
          <img
            src="./assets/desktop/pocket-casts.svg"
            alt="pocket-casts-logo"
            id="pocket"
          />
        </div>

        <div class="buttons">
          <input
            type="email"
            name="email"
            class="email"
            placeholder="Email Address"
          />
          <button class="btn">Request Access!</button>
          <span
            class="error"
            style="
              color: #fb3e3e;
              font-size: 16px;
              font-style: normal;
              font-weight: 400;
              line-height: normal;
              margin-top: 10px;
              height: 16px;
            "
          ></span>
        </div>
      </div>
    </main>
  </body>
</html>
